<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">

<body>
<div th:fragment="content">
    <div class="container">
        <h3 class="fw-bold text-primary mb-4" th:text="${ambulance.id} != null ? 'Sửa xe cứu thương' : 'Thêm xe cứu thương mới'"></h3>

        <form th:action="@{/admin/ambulance/save}" th:object="${ambulance}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Tên xe</label>
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>

                <div class="col-md-6">
                    <label for="licensePlate" class="form-label">Biển số</label>
                    <input type="text" class="form-control" th:field="*{licensePlate}" required/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fuelType" class="form-label">Loại nhiên liệu</label>
                    <select class="form-select" th:field="*{fuelType}" required>
                        <option value="">-- Chọn --</option>
                        <option value="Gasoline">Xăng</option>
                        <option value="Diesel">Dầu</option>
                        <option value="Electric">Điện</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="numberOfSeats" class="form-label">Số ghế</label>
                    <input type="number" class="form-control" th:field="*{numberOfSeats}" min="1" required/>
                </div>

                <div class="col-md-4">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:value="true" th:selected="*{status} == true">Hoạt động</option>
                        <option th:value="false" th:selected="*{status} == false">Ngưng hoạt động</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="hospital" class="form-label">Bệnh viện</label>
                    <select class="form-select" th:field="*{hospital.id}" required>
                        <option value="">-- Chọn bệnh viện --</option>
                        <option th:each="h : ${hospitals}" th:value="${h.id}" th:text="${h.name}"></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="driver" class="form-label">Tài xế</label>
                    <select class="form-select" th:field="*{driver.id}">
                        <option value="">-- Chọn tài xế --</option>
                        <option th:each="d : ${drivers}" th:value="${d.id}" th:text="${d.nameDisplay}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ảnh đại diện</label>
                <input type="file" class="form-control" name="avatar"/>
                <div th:if="*{avatarImage}" class="mt-2">
                    <img th:src="@{'/uploads/' + *{avatarImage}}" class="img-thumbnail" style="width: 120px;">
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/admin/ambulance}" class="btn btn-secondary me-2">Quay lại</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
