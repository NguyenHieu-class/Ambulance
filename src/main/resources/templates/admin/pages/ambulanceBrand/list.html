<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
    <title>Admin - Thương hiệu xe</title>
</head>
<body>
<aside th:replace="~{admin/layout/nav-left :: nav-left}"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="~{admin/layout/header :: header}"></header>
    <div class="content">
        <h3>Danh sách thương hiệu xe</h3>
        <a class="btn btn-primary mb-2" th:href="@{/admin/ambulance-brand/add}">Thêm</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên thương hiệu</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${brandList}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.brandName}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/admin/ambulance-brand/edit/' + ${b.id}}">Sửa</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/admin/ambulance-brand/delete/' + ${b.id}}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
