<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
    <title>Admin - Lịch trực</title>
</head>
<body>
<aside th:replace="~{admin/layout/nav-left :: nav-left}"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="~{admin/layout/header :: header}"></header>
    <div class="content">
        <h3 th:text="${action} + ' lịch trực'"></h3>
        <form th:action="@{/admin/schedule/save}" th:object="${schedule}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Ngày</label>
                <input type="date" class="form-control" th:field="*{date}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Ca trực</label>
                <select class="form-select" th:field="*{shift}">
                    <option th:each="s : ${shifts}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Xe</label>
                <select class="form-select" name="ambulanceId">
                    <option th:each="a : ${ambulances}" th:value="${a.id}" th:text="${a.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tài xế</label>
                <select class="form-select" name="driverId">
                    <option th:each="d : ${drivers}" th:value="${d.id}" th:text="${d.fullName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/schedule}" class="btn btn-secondary">Hủy</a>
            <div class="text-danger mt-2" th:text="${error}"></div>
        </form>
    </div>
</div>
<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
