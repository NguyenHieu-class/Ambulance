<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
    <title>Admin - Lịch sử bảo trì</title>
</head>
<body>
<aside th:replace="~{admin/layout/nav-left :: nav-left}"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="~{admin/layout/header :: header}"></header>
    <div class="content">
        <h3 th:text="${action} + ' lịch sử bảo trì'"></h3>
        <form th:action="@{/admin/maintenance-history/save}" th:object="${maintenanceHistory}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Ngày bảo trì</label>
                <input type="date" class="form-control" th:field="*{maintenanceDate}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Loại bảo trì</label>
                <input type="text" class="form-control" th:field="*{maintenanceType}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea class="form-control" th:field="*{notes}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Xe</label>
                <select class="form-select" name="ambulanceId">
                    <option th:each="a : ${ambulances}" th:value="${a.id}" th:text="${a.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/maintenance-history}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
