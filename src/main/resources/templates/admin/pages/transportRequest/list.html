<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
    <title>Admin - Yêu cầu vận chuyển</title>
</head>
<body>
<aside th:replace="~{admin/layout/nav-left :: nav-left}"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="~{admin/layout/header :: header}"></header>
    <div class="content">
        <h3>Yêu cầu vận chuyển</h3>
        <a class="btn btn-primary mb-2" th:href="@{/admin/transport-request/add}">Thêm</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Thời gian</th>
                <th>Lý do</th>
                <th>Bệnh viện</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${requests}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.requestDate}"></td>
                <td th:text="${r.reason}"></td>
                <td th:text="${r.hospital.name}"></td>
                <td th:text="${r.status}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/admin/transport-request/edit/' + ${r.id}}">Sửa</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/admin/transport-request/delete/' + ${r.id}}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
