<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/css :: css}">
    <title>Admin - Bệnh viện</title>
</head>
<body>
<aside th:replace="~{admin/layout/nav-left :: nav-left}"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="~{admin/layout/header :: header}"></header>
    <div class="content">
        <h3>Danh sách bệnh viện</h3>
        <a class="btn btn-primary mb-2" th:href="@{/admin/hospital/add}">Thêm</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Tỉnh</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="h : ${hospitals}">
                <td th:text="${h.id}"></td>
                <td th:text="${h.name}"></td>
                <td th:text="${h.address}"></td>
                <td th:text="${h.province.name}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/admin/hospital/edit/' + ${h.id}}">Sửa</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/admin/hospital/delete/' + ${h.id}}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
