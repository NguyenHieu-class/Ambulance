<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">

<body>
<div th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary">Danh sách nhân viên y tế</h3>
            <a th:href="@{/admin/medical-staff/add}" class="btn btn-success">
                <i class="fas fa-plus-circle me-1"></i> Thêm nhân viên
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light text-center">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Chuyên môn</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Ảnh</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff, iter : ${medicalStaffs}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${staff.nameDisplay}">Nguyễn Thị H</td>
                    <td th:text="${staff.specialization}">Y tá</td>
                    <td th:text="${staff.phone}">0909123456</td>
                    <td th:text="${staff.email}">staff@hospital.vn</td>
                    <td class="text-center">
                        <img th:src="@{'/uploads/' + ${staff.image}}"
                             class="img-thumbnail" style="width: 60px;" alt="avatar"/>
                    </td>
                    <td class="text-center">
                        <span th:if="${staff.status}" class="badge bg-success">Đang làm việc</span>
                        <span th:if="${!staff.status}" class="badge bg-secondary">Tạm nghỉ</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{'/admin/medical-staff/edit/' + ${staff.id}}" class="btn btn-sm btn-warning me-1">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/admin/medical-staff/delete/' + ${staff.id}}"
                           onclick="return confirm('Bạn có chắc muốn xoá?');"
                           class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(medicalStaffs)}">
                    <td colspan="8" class="text-center text-muted">Chưa có nhân viên y tế nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
