<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">
<body>
<div th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary">Quản lý vai trò người dùng</h3>
            <a th:href="@{/admin/role/add}" class="btn btn-success">
                <i class="fas fa-plus-circle me-1"></i> Thêm vai trò mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light text-center">
                <tr>
                    <th>STT</th>
                    <th>Tên vai trò</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role, iter : ${roles}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${role.nameRole}">Admin</td>
                    <td th:text="${#dates.format(role.createDate, 'dd/MM/yyyy')}">01/01/2025</td>
                    <td th:text="${#dates.format(role.updateDate, 'dd/MM/yyyy')}">10/01/2025</td>
                    <td class="text-center">
                        <a th:href="@{'/admin/role/edit/' + ${role.idRole}}" class="btn btn-sm btn-warning me-1">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/admin/role/delete/' + ${role.idRole}}"
                           onclick="return confirm('Bạn có chắc muốn xoá vai trò này?')"
                           class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(roles)}">
                    <td colspan="5" class="text-center text-muted">Chưa có vai trò nào trong hệ thống.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
