<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">

<body>
<div th:fragment="content">
    <div class="container">
        <h3 class="fw-bold text-primary mb-4"
            th:text="${brand.id} != null ? 'Sửa hãng xe cứu thương' : 'Thêm hãng xe cứu thương'"></h3>

        <form th:action="@{/admin/ambulance-brand/save}" th:object="${brand}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Tên hãng</label>
                <input type="text" class="form-control" th:field="*{nameBrand}" required/>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/admin/ambulance-brand}" class="btn btn-secondary me-2">Quay lại</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
