<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="d-flex">
    <div th:replace="layout/sidebar :: sidebar"></div>
    <div class="flex-fill p-3">
        <h2>Thống kê</h2>
        <div class="row text-center">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Số xe</h5>
                        <p class="card-text" th:text="${totalCars}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ca cấp cứu</h5>
                        <p class="card-text" th:text="${totalBookings}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tài xế</h5>
                        <p class="card-text" th:text="${totalDrivers}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bệnh viện</h5>
                        <p class="card-text" th:text="${totalHospitals}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
