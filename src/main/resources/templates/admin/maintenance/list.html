<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">

<body>
<div th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary">Lịch sử bảo trì</h3>
            <a th:href="@{/admin/maintenance/add}" class="btn btn-success">
                <i class="fas fa-plus-circle me-1"></i> Ghi nhận bảo trì
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light text-center">
                <tr>
                    <th>STT</th>
                    <th>Xe cứu thương</th>
                    <th>Ngày bảo trì</th>
                    <th>Hạng mục</th>
                    <th>Chi phí (VNĐ)</th>
                    <th>Ghi chú</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m, iter : ${maintenances}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${m.ambulance.name}">Xe 01</td>
                    <td th:text="${#dates.format(m.date, 'dd/MM/yyyy')}">01/07/2025</td>
                    <td th:text="${m.maintenanceType}">Thay dầu</td>
                    <td th:text="${#numbers.formatDecimal(m.cost, 0, 'COMMA', '.', ',')}">500.000</td>
                    <td th:text="${m.note}">Thay dầu định kỳ</td>
                    <td class="text-center">
                        <a th:href="@{'/admin/maintenance/edit/' + ${m.id}}" class="btn btn-sm btn-warning me-1">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/admin/maintenance/delete/' + ${m.id}}"
                           onclick="return confirm('Bạn có chắc muốn xoá?');"
                           class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(maintenances)}">
                    <td colspan="7" class="text-center text-muted">Chưa có dữ liệu bảo trì nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
