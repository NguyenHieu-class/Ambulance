<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::body})">

<body>
<div th:fragment="content">
    <div class="container">
        <h3 class="fw-bold text-primary mb-4"
            th:text="${maintenance.id} != null ? 'Sửa bảo trì' : 'Thêm lịch sử bảo trì'"></h3>

        <form th:action="@{/admin/maintenance/save}" th:object="${maintenance}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Ngày bảo trì</label>
                    <input type="date" class="form-control" th:field="*{date}" required/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Chi phí (VNĐ)</label>
                    <input type="number" class="form-control" th:field="*{cost}" required/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Hạng mục bảo trì</label>
                    <input type="text" class="form-control" th:field="*{maintenanceType}" required/>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Xe cứu thương</label>
                <select class="form-select" th:field="*{ambulance.id}" required>
                    <option value="">-- Chọn xe --</option>
                    <option th:each="a : ${ambulances}" th:value="${a.id}" th:text="${a.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea class="form-control" rows="3" th:field="*{note}" placeholder="Chi tiết khác (nếu có)"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/admin/maintenance}" class="btn btn-secondary me-2">Quay lại</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
