<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý xe cứu thương</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/lib/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- FontAwesome (nếu cần icon) -->
    <link th:href="@{/lib/fontawesome/css/all.min.css}" rel="stylesheet"/>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 p-0 bg-light">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Main content -->
        <main class="col-md-10 py-4 px-4">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<div th:replace="fragments/script :: script"></div>

</body>
</html>
