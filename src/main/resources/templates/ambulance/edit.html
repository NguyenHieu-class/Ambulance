<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pages/layout/header-css-js :: header-css-js}">
    <title>Chỉnh sửa xe cứu thương</title>
</head>
<body>
<nav th:replace="~{pages/layout/header :: header}"></nav>
<div class="container mt-4">
    <h2>Chỉnh sửa xe cứu thương</h2>
    <form th:action="@{'/ambulances/update/' + ${ambulance.id}}" th:object="${ambulance}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Biển số</label>
            <input type="text" class="form-control" th:field="*{licensePlate}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Tên xe</label>
            <input type="text" class="form-control" th:field="*{name}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Năm sản xuất</label>
            <input type="number" class="form-control" th:field="*{modelYear}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Sức chứa</label>
            <input type="number" class="form-control" th:field="*{capacity}" />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/ambulances}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<footer th:replace="~{pages/layout/footer :: footer}"></footer>
</body>
</html>
