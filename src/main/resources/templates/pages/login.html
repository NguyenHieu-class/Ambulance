<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Hệ thống quản lý xe cứu thương</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 420px;">
        <h3 class="text-center text-primary mb-3">Đăng nhập hệ thống</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập username" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required/>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập
                </button>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/register}" class="text-decoration-none small">Chưa có tài khoản? Đăng ký</a>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Tên đăng nhập hoặc mật khẩu không chính xác.
        </div>

        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Bạn đã đăng xuất thành công.
        </div>
    </div>
</div>

<script th:src="@{/lib/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/fontawesome/all.min.js}"></script>
</body>
</html>
